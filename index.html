<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso html5</title>
</head>
<body>
    <!-- Elementos normales-->

    <!-- Titulo principal -->
    <h1>Portfolio de Ramonet</h1>
    <p>+15 años de experencia en <strong>Mantenimiento de árboles y recolección</strong> de frutas.</p>

    <h2>Experiencia</h2>

    <ul>
        <li>Adevinta - 2022</li>
        <li>Hubil - 2022</li>
        <li>Nacencia - 2015</li>
    </ul>

    <!-- Elementos reemplazables,no tiene apertura o cierre por ejemplo las imagenes,inputs-->

    <!-- Atributos alt=(descripcion)definimos la imagen por si no carga, title= informacion relacionada con la imagen(cuando nos ponemos encima de la foto con raton sale el texto), las comillas de width="200" height="200" no son obligatorias a no ser que haya un espacio-->
    <img width="200" height="200" title="Foto de cascada" src="./images//cascada.jpg" alt="Una cascada en una cueva rodeada por arboles">

    <!-- hidden atributo boleano no se puede pasar valor,con su presencia vale-->
    <!-- <img hidden width="200" height="200" title="Foto de cascada" src="./images//cascada.jpg" alt="Una cascada en una cueva rodeada por arboles"> -->
    
    <input type="text">
    <input type="datetime-local">
    <input type="date">
    <input type="color">
    <input type="file">
    <input type="range">



</body>
</html>
